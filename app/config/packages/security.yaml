security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: /note
            logout:
                path: app_logout
                # target: app_any_route

    # Fusion de tous les access_control en un seul bloc
    access_control:
        # Bloquer tout accès à /note/ pour les utilisateurs non connectés
        - { path: ^/note, roles: ROLE_USER }
        # - { path: ^/admin, roles: ROLE_ADMIN }   # optionnel, tu peux le décommenter plus tard
        # - { path: ^/profile, roles: ROLE_USER }  # optionnel

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10